<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/asset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- 3 Cards -->
      <div class="row top-card">
        <div class="col-sm-4 style-box">
          <div class="style radius-1">
            <div class="text-in-box">
              <div class="text-in-box-name">
                Const
              </div>
              <div class="text-in-box-value">
                12345
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 style-box">
          <div class="style radius-2">
            <div class="text-in-box">
              <div class="text-in-box-name">
                Const
              </div>
              <div class="text-in-box-value">
                12345
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 style-box">
          <div class="style radius-3">
            <div class="text-in-box">
              <div class="text-in-box-name">
                Const
              </div>
              <div class="text-in-box-value">
                12345
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Chart -->
      <div class="row chart-zone">
        <div class="col-sm-8">
          <div class="chart-area chart">
              <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/Chart.min.js"></script>
    <script src="./assets/js/asset.js"></script>
  </body>
</html>
